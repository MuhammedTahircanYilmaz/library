<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <h2>Login</h2>
    <form action="#" th:action="@{/register}" th:object="${userEntity}" method="post">
        <label for="userName">User Name:</label>
        <input type="text" id="userName" placeholder="Enter username" th:field="*{username}"/>
        <p th:errors = "*{username}" class="text-danger"
           th:if="${#fields.hasErrors('username')}"></p>

        <br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="Enter email" th:field="*{email}"/>
        <p th:errors = "*{email}" class="text-danger"
           th:if="${#fields.hasErrors('email')}"></p>

        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password" th:field="*{password}"/>
        <p th:errors = "*{password}" class="text-danger"
           th:if="${#fields.hasErrors('password')}"></p>

        <br>

        <button type="submit">Register</button>
    </form>
    <br>
    <p>Already Registered?</p>
    <br>
    <form action="http://localhost:8080/">
        <input type="submit" value="Login"/>
    </form>
</body>
</html>
