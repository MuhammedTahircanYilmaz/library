<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form th:action="@{/signup/save}" th:object="${userEntity}" method="post">

        <label for="userName">User Name:</label>
        <input type="text" id="userName" name="username" placeholder="Enter username" th:field="*{username}"/>

        <p th:errors = "*{username}" class="text-danger"
           th:if="${#fields.hasErrors('username')}"></p>

        <br>

        <label for="email">email:</label>
        <input type="email" name="email" id="email" placeholder="Enter email" th:field="*{email}"/>
        <p th:errors = "*{email}" class="text-danger"
           th:if="${#fields.hasErrors('email')}"></p>

        <br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter password" th:field="*{password}"/>
        <p th:errors = "*{password}" class="text-danger"
           th:if="${#fields.hasErrors('password')}"></p>

        <br>

        <button type="submit">Register</button>

        <div class="form-group mb-3">
            <button class="btn btn-primary" type="submit">Register</button>
            <span>Already registered? <a href="/" th:href="@{/login}">Login
                             here</a></span>
        </div>
    </form>
</body>
</html>
